<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benj's Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" type="text/css"/>
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" type="image/gif" sizes="150x150">
  <link rel="icon" href="./images/apple-touch-icon.png" type="image/gif" sizes="150x150">
</head>
<body>

    <div class="jumbotron opac content">

        <div id="myhouse" class="row d-flex justify-content-center">
            My House
        </div>

        <br>
    
        <div id="data" class="opac jumbotron d-flex justify-content-center">

            <div id="width">
                <ol class="opac2 list-group">
                    <li class="list-group-item font-weight-bold txt">
                        Temperature:<div id="temp"></div>
                    </li>
                    <br>
                    <li class="list-group-item font-weight-bold txt">
                        Bedroom Door:<div id="door"></div>
                    </li>
                    <br>
                    <li class="list-group-item font-weight-bold txt">
                        Light 1:
                        <button id="mybtn1" value="1" class="mybtn">loading...</button>
                    </li>
                    <br>
                    <li class="list-group-item font-weight-bold txt">
                        Light 2:
                        <button id="mybtn3" value="3" class="mybtn">loading...</button>
                    </li>
                    <br>
                    <li class="list-group-item font-weight-bold txt">
                        Fan:
                        <button id="mybtn2" value="2" class="mybtn">loading...</button>
                    </li>
                </ol>
            </div>
        </div>
        <div id="login" class="row d-flex justify-content-center">
                <div class="col-md-6 login-form-1">
                    <h3>Login</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input id="login-btn" type="submit" class="btnSubmit" value="Login" />
                        </div>

                    </form>
                </div>
        </div>
    </div>

</body>
<script src="./javascript/app.js" type="text/javascript"></script>
</html>
